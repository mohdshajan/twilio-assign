{% extends 'layouts.html' %}
<style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>
{% block content %}


<table>
    <tr>
        <th>To</th>
        <th>Message ID</th>
        <th>Message Status</th>
        <th>Date Time</th>
    </tr>

    {% for m in msgs %}
    <tr>
        <td>{{ m.mobile_number }} </td>
        <td>{{ m.ssd_id }} </td>
        <td>{{ m.status }} </td>
        <td>{{ m.date_time }} </td>
    </tr>
    {% endfor %}

</table>


{% endblock content %}
